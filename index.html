<style>

body {
font-family: "Cambria", serif;

.chart {
  height: 50%;
}

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
  font-family: "Cambria", serif;
}

.link-confirmation {
  fill: none;
  stroke-opacity: .5;
}


.link-confirmation {
  fill: none;
  stroke: red;
  stroke-opacity: .5;
}

.link-interaction {
  fill: none;
  stroke: green;
  stroke-opacity: .5;
}

.link-transaction {
  fill: none;
  stroke: blue;
  stroke-opacity: .5;
}

.link-information {
  fill: none;
  stroke: orange;
  stroke-opacity: .5;
}

.link-information:hover {
  stroke-opacity: .7;
}

.link-transaction:hover {
  stroke-opacity: .7;
}

.link-interaction:hover {
  stroke-opacity: .7;
}

.link-confirmation:hover {
  stroke-opacity: .7;
}

table
{
border-spacing:5px;
